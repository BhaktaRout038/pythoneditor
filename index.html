<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Python Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f0f2f5;
    }

    h1 {
      margin: 16px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 0 16px 16px 16px;
      box-sizing: border-box;
    }

    #editorContainer, #outputContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #editor {
      flex: 1;
    }

    .CodeMirror {
      height: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .line-error-highlight {
      background: #ff5252 !important;
      color: white;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
      align-self: flex-start;
    }

    button:hover {
      background: #005a9e;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Python Code Editor</h1>

  <main>
    <div id="editorContainer">
      <textarea id="editor"></textarea>
      <button onclick="runCode()">Run Python</button>
    </div>
    <div id="outputContainer">
      <div id="output">Output will appear here...</div>
    </div>
  </main>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>

  <!-- Skulpt from working CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@s524797336/skulpt@1.0.3/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@s524797336/skulpt@1.0.3/skulpt-stdlib.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: { name: "python", version: 3, singleLineStringErrors: false },
      lineNumbers: true,
      indentUnit: 4,
      matchBrackets: true,
      autoCloseBrackets: true,
      theme: "default"
    });

    editor.setValue(`# Python Sample Code
def greet(name):
    print("Hello", name)

greet("World")`);

    const outputDiv = document.getElementById("output");

    function outf(text) {
      outputDiv.innerText += text;
    }

    function runCode() {
      outputDiv.innerText = "";
      editor.getAllMarks().forEach(mark => mark.clear());

      Sk.configure({
        output: outf,
        read: function (x) {
          if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
          return Sk.builtinFiles["files"][x];
        }
      });

      const code = editor.getValue();

      Sk.misceval.asyncToPromise(() =>
        Sk.importMainWithBody("<stdin>", false, code, true)
      ).catch(err => {
        outputDiv.innerText = err.toString();

        const lineMatch = err.toString().match(/on line (\d+)/i);
        if (lineMatch && lineMatch[1]) {
          const lineNum = parseInt(lineMatch[1]) - 1;
          editor.markText(
            { line: lineNum, ch: 0 },
            { line: lineNum, ch: code.split('\n')[lineNum].length },
            { className: "line-error-highlight" }
          );
        }
      });
    }
  </script>
</body>
</html>
